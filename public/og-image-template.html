<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropNova - Open Graph Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0A0A0A 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.5);
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 24px;
            color: #e2e8f0;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            text-align: center;
            color: #cbd5e1;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            border-radius: 10px;
            margin: 0 auto 10px auto;
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #7c3aed 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #3b82f6 0%, transparent 50%);
        }
        
        .badge {
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <div class="badge">ðŸš€ Launching September 11, 2025</div>
        <div class="logo">
            <div class="logo-text">PN</div>
        </div>
        <h1>PropNova</h1>
        <div class="subtitle">Professional Property Management Made Simple</div>
        <div class="features">
            <div class="feature">
                <div class="feature-icon"></div>
                <div>Calendar Sync</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div>Auto Messaging</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div>Built for SA</div>
            </div>
        </div>
    </div>
</body>
</html>
